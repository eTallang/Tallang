<nav fxLayout="column" fxLayout.xs="row">
  <a [routerLink]="['']" class="logo" fxHide.xs>t</a>
  <div fxFlex="5%" fxHide.xs></div>
  <div fxLayout="column" fxLayout.xs="row" class="menu-buttons flex-container">
    <a *ngFor="let tab of tabs"
        fxLayoutAlign="center center"
        [routerLink]="[tab.url]"
        routerLinkActive="active">
        <span [ngClass]="tab.icon"></span>
    </a>
  </div>
  <div fxFlex></div>
  <a class="footer" fxLayoutAlign="center end" [routerLink]="['login']" *ngIf="!isSignedIn">
    <span>Sign in</span>
  </a>
  <a class="footer" fxLayoutAlign="center end" *ngIf="isSignedIn" (click)="signOut()">
    <span>Sign out</span>
  </a>
</nav>
