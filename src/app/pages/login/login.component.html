<form fxLayout="column" fxLayoutAlign="center stretch" class="wrapper" autocomplete="off">
  <h1 fxLayoutAlign="center center">{{action}}</h1>
  <div fxLayout="row" fxLayoutAlign="center center">
    <input type="email" fxFlex="25%" placeholder="email" required [(ngModel)]="user.name" name="username">
  </div> 
  <div fxLayout="row" fxLayoutAlign="center center">
    <input type="password" fxFlex="25%" placeholder="password" required [(ngModel)]="user.password" name="password">
  </div> 
  <div fxLayout="row" fxLayoutAlign="center center">
    <button md-button type="submit" (click)="authenticate()">{{action}}</button>
    <button md-button (click)="toggleAction()">{{toggleActionText}}</button>
  </div>
</form>
