<div class="movie-container" (mouseenter)="hasMouseHover = true" (mouseleave)="hasMouseHover = false">
  <div class="poster">
    <img [src]="movie.thumbnails.high?.url" alt="Poster">
  </div>
  <div class="movie-info">
    <h1>{{ movie.title }}</h1>
    <span class="date">{{ movie.publishedAt | date:'fullDate' }}</span>
    <pre class="description">{{ movie.description }}</pre>
    <button class="primary-button watch-button" [ngClass]="{'show': hasMouseOver}" (click)="watch.emit(movie)">Watch</button>
  </div>
</div>
