<div class="movie-container" [ngClass]="{ 'reverse': rtl && !isMobile, 'mobile': isMobile }">
  <div class="info" [ngClass]="{ reverse: !rtl && !isMobile }">
    <h2>{{ movie.title }}</h2>
    <h3>Description</h3>
    <pre>{{ movie.description }}</pre>
    <h4 *ngIf="movie.publishedAt">Published</h4>
    <p>{{ movie.publishedAt | date: 'fullDate' }}</p>
  </div>
  <div class="test-container">
    <div class="aspec-ratio-container">
      <iframe
        [src]="movie.url"
        allowfullscreen="allowfullscreen"
        mozallowfullscreen="mozallowfullscreen"
        msallowfullscreen="msallowfullscreen"
        oallowfullscreen="oallowfullscreen"
        webkitallowfullscreen="webkitallowfullscreen"
      ></iframe>
    </div>
  </div>
</div>
