<button class="primary-button scroll-button" (click)="direction === 'up' ? direction = 'down' : direction = 'up'">
  <div class="arrow-container">
    <div class="line center"></div>
    <div class="line left" [ngClass]="{'up': direction === 'up'}"></div>
    <div class="line right" [ngClass]="{'up': direction === 'up'}"></div>
  </div>
  Scroll to movies
</button>
